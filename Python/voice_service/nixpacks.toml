[phases.setup]
nixPkgs = ['python312', 'python312Packages.pip', 'curl']

[phases.install]
cmds = [
    'curl -LsSf https://astral.sh/uv/install.sh | sh',
    'export PATH="$HOME/.local/bin:$PATH"',
    'uv --version'
]

[phases.build]
cmds = [
    'export PATH="$HOME/.local/bin:$PATH"',
    'uv pip install --system --no-cache-dir -e .',
    # Download voice models during Railway build process
    'python setup_voice_models.py'
]

[phases.start]
cmd = 'export PATH="$HOME/.local/bin:$PATH" && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT'
