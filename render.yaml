services:
  # Next.js Application (Combined Frontend + API)
  - type: web
    name: hana-voice-saas
    env: node
    plan: free
    region: frankfurt
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://hana-voice-saas.onrender.com
      - key: VOICE_SERVICE_URL
        value: https://hana-voice-service.onrender.com
      - key: VOICE_SERVICE_SECRET
        value: hana_voice_shared_secret_2024_secure_key  # Same as Python service
      - key: ADMIN_USERNAME
        value: hana_admin_2024
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

  # Python Voice Service
  - type: web
    name: hana-voice-service
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r Python/voice_service/requirements.txt
    startCommand: cd Python/voice_service && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: VOICE_SERVICE_SECRET
        value: hana_voice_shared_secret_2024_secure_key  # Same as Next.js
      - key: VOICE_SERVICE_TOKEN
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_CONCURRENT_SESSIONS
        value: "5"  # Reduced for free tier
      - key: RATE_LIMIT_PER_MINUTE
        value: "30"  # Reduced for free tier
      - key: OPENAI_API_KEY
        value: your-openai-key-here  # SET IN RENDER DASHBOARD
