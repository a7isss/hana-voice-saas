services:
  # Next.js Application (Combined Frontend + API)
  - type: web
    name: hana-voice-saas
    env: node
    plan: free
    region: frankfurt
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://hana-voice-saas.onrender.com
      - key: VOICE_SERVICE_URL
        value: https://hana-voice-service.onrender.com
      - key: VOICE_SERVICE_SECRET
        value: hana_voice_shared_secret_2024_secure_key  # Same as Python service
      - key: ADMIN_USERNAME
        value: hana_admin_2024
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

  # Python Voice Service
  - type: web
    name: hana-voice-service
    env: python
    plan: starter  # Upgraded from free to starter plan to support persistent disks
    region: frankfurt
    rootDir: Python/voice_service
    buildCommand: poetry install --no-dev
    startCommand: poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    disk:
      name: voice-models
      mountPath: /data/models
      sizeGB: 5  # $1.25/month for 5GB persistent disk (voice models) - Updated 11/6/2025
    envVars:
      - key: VOICE_SERVICE_SECRET
        value: hana_voice_shared_secret_2024_secure_key  # Same as Next.js
      - key: VOICE_SERVICE_TOKEN
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_CONCURRENT_SESSIONS
        value: "10"  # Increased for starter plan capabilities
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"  # Increased for starter plan capabilities
